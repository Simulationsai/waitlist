databases:
  - name: simulationsai-db
    plan: free
    databaseName: simulationsai
    user: simulationsai

services:
  - type: web
    name: simulationsai-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_ORIGIN
        sync: false
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: simulationsai-db
          property: connectionString
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
      - key: DISCORD_CLIENT_ID
        sync: false
      - key: DISCORD_CLIENT_SECRET
        sync: false
      - key: DISCORD_CALLBACK_URL
        sync: false

