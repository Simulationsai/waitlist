databases:
  - name: simulationsai-db
    plan: free
    databaseName: simulationsai
    user: simulationsai

services:
  - type: web
    name: simulationsai-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: simulationsai-db
          property: connectionString

